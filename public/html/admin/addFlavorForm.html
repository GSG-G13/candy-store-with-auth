<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/form.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;0,700;1,300;1,400&family=Roboto&display=swap"
        rel="stylesheet" />
    <title>Add New Flavor</title>
</head>

<body>
    <!-- create candy wrapper -->
    <div class="wrapper">
        <div class="background"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
    </div>
    <div class="add-candy">
        <h2 class="form-title">Add Flavor</h2>
        <div class="form" id="add-candy-form">

            <label class="input-label" for="name">Name: </label>
            <input class="input" type="text" name="name" id = 'name' required title="At least 3 letters & less than 30"
                placeholder="Candy Name">
            <div class="nameDiv form"></div>
            
            <label class="input-label" for="img_url">Flavor Image: </label>
            <input class="input" type="text" name="img_url" id="img_url" required placeholder="Candy Image">
            <div class="img_urlDiv form"></div>
            
            <button class="input add-candy-button" type="button">Add Flavor</button>
        </div>
    </div>
</body>

<script src="../../scripts/fetch.js"></script>
<script src="../../scripts/flavorForm.js"></script>
</html>
