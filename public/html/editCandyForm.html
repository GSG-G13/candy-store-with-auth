<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/form.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;0,700;1,300;1,400&family=Roboto&display=swap"
        rel="stylesheet" />
    <!-- <link rel="shortcut icon" href="../assets/main-circle.png" type="image/x-icon" /> -->
    <title>Edit Candy</title>
</head>

<body>
    <!-- create candy wrapper -->
    <div class="wrapper">
        <div class="background"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
        <div class="candy-icon"></div>
    </div>
    <div class="add-candy">
        <h2 class="form-title">Edit Candy</h2>
        <div class="form" id="edit-candy-form">

            
            <label class="input-label" for="name">Name: </label>
            <input class="input" type="text" name="name" id = 'name' required title="At least 3 letters & less than 30"
                placeholder="Candy Name">
            <div class="nameDiv form"></div>
            
            <label class="input-label" for="img_url">Candy Image: </label>
            <input class="input" type="text" name="img_url" id="img_url" required placeholder="Candy Image">
            <div class="img_urlDiv form"></div>
            
            <label class="input-label" for="name">Quantity: </label>
            <input class="input" type="number" name="quantity" id = 'quantity' required placeholder="Quantity">
            <div class="quantityDiv form"></div>
           
            <label class="input-label" for="name">Price: </label>
            <input class="input" type="number" name="price" id = 'price' required placeholder="Price">
            <div class="priceDiv form"></div>
            
            <label class="input-label" for="category_id">Category:</label>
            <select name="category_id" class="category_id input" id ='category' required>
                <option value="">select category</option>
            </select>
            <div class="categoryDiv form"></div>
            
            <label class="input-label" for="flavor_id">Flavor:</label>
            <select name="flavor_id" class="flavor_id input" id ='flavor' required>
                <option value="">select Flavor</option>
            </select>
            <div class="flavorDiv form"></div>
            <button class="input add-candy-button" type="button" id = 'edit' >Edit Candy</button>
        </div>
    </div>
</body>

<script src="../scripts/fetch.js"></script>
<script src="../scripts/editCandyForm.js"></script>

</html>
